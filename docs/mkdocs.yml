site_name:        Persa.jl
repo_url:         https://github.com/filipebraida/Persa.jl
site_description: Recommender System framework for julia
site_author:      Filipe Braida

theme: material

extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
- assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
